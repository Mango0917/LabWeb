<div>
  <h3 class="col-md-12 text-center">Add Audio File</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
     <form name="audioFileForm" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Audio File Name</label>
          <input type="text" id="Name" name="Name" class="form-control" ng-model="credentials.title" placeholder="File name" required>
          <div ng-messages="audioFileForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">File name is required.</p>
          </div>
        </div>

        <div class="text-center form-group" ng-hide="uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Mp3 File <input type="file" nv-file-select uploader="uploader">
          </span>
        </div>
        <div class="text-center form-group" ng-show="uploader.queue.length">
          <button class="btn btn-primary" ng-click="uploadMp3File();">Upload</button>
          <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Mp3 Added</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }" style="width: 100%;"></div>

        <div class="text-center form-group">
          <button ng-click = "addAudioFile(audioFileForm.$valid)" class="btn btn-primary" ng-show="success">Add Audio File</button>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
