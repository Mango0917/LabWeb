<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Audio Files</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="audioFile in pagedItems" ui-sref="core.audioFile({audioFileId: audioFile._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="audioFile.title"></h4>
      <p class="list-group-item-text pull-right small" ng-bind="audioFile.filePath"></p>
    </a>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  <div class="container">
	<div class="row">
		
	</div>
  </div>
</section>
