<section class='aboutSection' style="padding-left: 3em;">
    <div class="page-header" style="margin-top: 0;">
        <div class="row">
            <div class="col-md-6">
                <h1 ng-bind="research.title"></h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-3"><strong>Title</strong></div>
                <div class="col-md-6" ng-bind="research.title"></div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-3"><strong>Content</strong></div>
                <div class="col-md-6" ng-bind="research.content"></div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-3"><strong>image</strong></div>
                <div class="col-md-6"><img ng-src="{{research.image}}"  class="img-thumbnail user-profile-picture"></div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-3"><strong>Created</strong></div>
                <div class="col-md-6" ng-bind="research.created_at"></div>
            </div>
            <hr />
        </div>
    </div>
   
</section>
