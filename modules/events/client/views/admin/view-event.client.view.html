<section class="aboutSection" style="padding-left: 3em;">
    <div class="page-header" style="margin-top: 0;">
        <div class="row">
            <div class="col-md-6">
                <h1 ng-bind="event.title"></h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-3"><strong>Title</strong></div>
                <div class="col-md-6" ng-bind="event.title"></div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-3"><strong>Description</strong></div>
                <div class="col-md-6" ng-bind="event.description"></div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-3"><strong>image</strong></div>
                <div class="col-md-6"><img ng-src="{{event.image}}"  class="img-thumbnail user-profile-picture"></div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-3"><strong>Created</strong></div>
                <div class="col-md-6" ng-bind="event.created_at"></div>
            </div>
            <hr />
        </div>
    </div>
     <div style="
      text-align: center;
      margin-top: 2em;
  ">
      <a class="btn btn-primary" ui-sref="admin.event-edit({eventId: event._id})" style="margin-right: 12em;">
        Edit Moment <i class="glyphicon glyphicon-edit" style="margin-left: 1em;"></i>
      </a>
      <a class="btn btn-primary" ng-click="remove();" ng-if="event._id !== authentication.event._id">
        Delete Moment <i class="glyphicon glyphicon-trash" style="margin-left: 1em;"></i>
      </a>
    </div>
</section>
