<div>
    <h3 class="col-md-12 text-center">Add Publication</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="publicationForm" ng-submit="addPublication(publicationForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" ng-model="credentials.title" placeholder="Title" required>
                    <div ng-messages="publicationForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Title is required.</p>
                    </div>
                </div>

                <div class="form-group" show-errors>
                    <label for="information">Information</label>
                    <input type="text" id="information" name="information" class="form-control" ng-model="credentials.information" placeholder="Information" required>
                    <div ng-messages="publicationForm.information.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Information is required.</p>
                    </div>
                </div>

                <div class="form-group" show-errors>
                    <label for="url">Url</label>
                    <input type="text" id="url" name="url" class="form-control" ng-model="credentials.url" placeholder="Url" />
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Add Publication</button>
                </div>
                <div ng-show="error" class="text-center text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset> 
        </form> 
    </div>
</div>
