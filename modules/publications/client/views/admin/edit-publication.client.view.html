<div>
    <h3 class="col-md-12 text-center">Edit Publication <span ng-bind="publication.name"></span></h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8">
        <form name="publicationForm" ng-submit="update(publicationForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" ng-model="publication.title" placeholder="title" required>
                    <div ng-messages="publicationForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">title is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="information">Information</label>
                    <input type="text" id="information" name="information" class="form-control" ng-model="publication.information" placeholder="information" required>
                    <div ng-messages="publicationForm.information.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Information is required.</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="url">Url</label>
                    <input type="text" id="url" name="url" class="form-control" ng-model="publication.url" placeholder="url">
                    
                </div>

                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Update Publication</button>
                </div>
                <div ng-show="error" class="text-center text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</div>
