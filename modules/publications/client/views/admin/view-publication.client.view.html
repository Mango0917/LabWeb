<section class='aboutSection' style="padding-left: 3em;">
  <div class="page-header" style="margin-top: 0;">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="publication.title"></h1>
      </div>
      
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Title:</strong></div>
        <div class="col-md-6" ng-bind="publication.title"></div>
      </div>
      <hr/>
	   <div class="row">
        <div class="col-md-3"><strong>Created:</strong></div>
        <div class="col-md-6" ng-bind="publication.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Information:</strong></div>
        <div class="col-md-6" ng-bind="publication.information"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>URL:</strong></div>
		<div class="col-md-6">{{publication.url}}</div>
      </div>
      <hr/>
    </div>
  </div>
  <div style="
        text-align: center;
        margin-top: 2em;
    ">
        <a class="btn btn-primary" ui-sref="admin.publication-edit({publicationId: publication._id})" style="margin-right: 12em;">
          Edit publication <i class="glyphicon glyphicon-edit" style="margin-left: 1em;"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();" ng-if="publication._id !== authentication.publication._id">
          Delete publication <i class="glyphicon glyphicon-trash" style="margin-left: 1em;"></i>
        </a>
      </div>
</section>
